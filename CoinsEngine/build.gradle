plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-dev'

repositories {
    mavenCentral()
    maven {
        name = "nightexpress-releases"
        url = uri("https://repo.nightexpressdev.com/releases")
    }
    maven {
        name = "jitpack.io"
        url = uri("https://jitpack.io")
    }
}

dependencies {
    implementation 'su.nightexpress.coinsengine:CoinsEngine:2.4.2'
}

test {
    useJUnitPlatform()
}